<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Kegitan  Masjid At-thohir</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <!-- Modal -->
 <div class="modal fade" id="kegiatanModal" tabindex="-1" role="dialog" aria-labelledby="kegiatanModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="model-form">
        <div class="modal-header">
          <h5 class="modal-title" id="kegiatanModalLabel">Masukan data kegiatan</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">            
          <input type="hidden" class="form-control" id="modal-kegiatan_id">
          <div class="form-group">
            <label for="modal-nama_kegiatan">Nama Kegiatan</label>
            <input type="text" class="form-control" id="modal-nama_kegiatan" required>
          </div>
          <div class="form-group">
            <label for="modal-tanggal_kegiatan">Tanggal Kegiatan</label>
            <input type="text" class="form-control" id="modal-tanggal_kegiatan" required>
          </div>
          <div class="form-group">
            <label for="modal-waktu_kegiatan">Waktu Kegiatan</label>
            <input type="text" class="form-control" id="modal-waktu_kegiatan" required>
          </div>
          <div class="form-group">
            <label for="modal-tempat_kegiatan">Tempat Kegiatan</label>
            <input type="text" class="form-control" id="modal-tempat_kegiatan" required>
          </div>
          <div class="form-group">
            <label for="modal-deskripsi">Deskripsi</label>
            <input type="text" class="form-control" id="modal-deskripsi" required>
          </div>
          <div class="form-group">
            <label for="modal-image">Image (JPEG, PNG, GIF)</label>
            <input type="file" class="form-control" id="modal-image" accept="image/jpeg, image/png, image/gif" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
          <button type="button" onclick="submitFunction()" class="btn btn-primary">Kirim Kegiatan</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  <!-- / Modal -->

  <div class="container-xl">
    <h2 style="text-align:center; margin-top:50px; margin-bottom:20px;">Kegitan  Masjid At-thohir</h2>
    <a href="#kegiatanModal" style="float:right; margin-bottom:20px;" class="btn btn-info" data-toggle="modal"><i class="fa fa-plus"></i> Tambah Kegiatan</a>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Gambar</th>
          <th>Nama kegiatan</th>
          <th>Tanggal Kegiatan</th>
          <th>Waktu Kegiatan</th>
          <th>Tempat Kegiatan</th>
          <th>Deskripsi</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
